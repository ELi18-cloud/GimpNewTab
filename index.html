<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Signature&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bgContainer">
        <div class="filterLayer">
            <div class="credit"><a href="" class="creditLink"></a></div>
            <div class="settingsBtn"></div>
            <div class="settingsPanel">
                <p class="headingText">Unsplash Collection</p>
                <p class="subheadingText">link for images for background</p>

                <input type="text" id="collection" placeholder="link">
                <p class="headingText">Main Color</p>
                <p class="subheadingText">the color for all of the UI</p>
                <input type="text" id="color" placeholder="Hex Code">
                <div class="submitBtn">Update</div>
            </div>
            <div class="titleholder">
                <span class="character" style="animation-delay: 1.2s;">H</span>
                <span class="character" style="animation-delay: 1.4s;">e</span>
                <span class="character" style="animation-delay: 1.6s;">l</span>
                <span class="character" style="animation-delay: 1.8s;">l</span>
                <span class="character" style="animation-delay: 2s;">o</span>
            </div>
            <div class="clock">3:14</div>
            <!--<div class="bottomBar">
                <div class="bookMark">
                    <div class="bookMarkIcon"></div>
                </div>
                <div class="bookMark">
                    <div class="bookMarkIcon"></div>
                </div>
                <div class="bookMark">
                    <div class="bookMarkIcon"></div>
                </div>
            </div>
            <div class="topBar">
                <div class="spacerFlex">
                    <div class="settingsBtn"></div>
                </div>
                <div class="spacerFlex">
                    <div class="clock">3:45</div>
                </div>
                <div class="spacerFlex centeredFlexBar">
                    <div class="browserType">Firefox</div>
                </div>
            </div>
            <div class="searchBar">
                <input type="text" id="searchInput">
            </div>-->
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
